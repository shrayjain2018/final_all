<div class="row">
  <div *ngIf="toggle" class="col-lg-4">
    <h3>Add Product</h3>
    <form [formGroup]="addForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <label for="prdname">Product Name:
        </label>
        <input type="text" class="form-control" formControlName="prdname"
          id="prdname" />
      </div>
      <div class="form-group">
        <label for="prdqty">Product Qty:
        </label>
        <input type="number" class="form-control" formControlName="prdqty"
          id="prdqty" />
      </div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>

  <div *ngIf="!toggle" class="col-lg-4">
    <h3>Edit Product</h3>
    <form [formGroup]="editForm" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label for="prdname">Product Name:
        </label>
        <input type="text" class="form-control" formControlName="prdname"
          id="prdname" disabled/>
      </div>
      <div class="form-group">
        <label for="prdqty">Product Qty:
        </label>
        <input type="number" class="form-control" formControlName="prdqty"
          id="prdqty" />
      </div>
      <button class="btn btn-success" type="submit">Update</button>&nbsp;
      <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-6">

    <h2>Product Details</h2>
    <br>
    <button class="btn btn-danger" (click)='onLogout()'>Logout</button>&nbsp;
    <br>
    <br>
    <table class="table table-stripped table-responsive table-hover">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let prod of product'>
          <td>{{prod.prdname}}</td>
          <td>{{prod.prdqty}}</td>
          <td>
            <button class="btn btn-danger" (click)='delete(prod.prdname)'>Delete</button>&nbsp;&nbsp;
            <button class="btn btn-primary" (click)='onclickedit(prod)'>Edit</button>&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
