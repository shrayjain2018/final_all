<div class="col-lg-4">

  <h3>Login</h3>

  <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Email: </label>
      <input type="text" formControlName="email" class="form-control"
        placeholder="Email" />
      <div *ngIf='submitted && loginForm.controls.email.errors' class="error">
        <div *ngIf='loginForm.controls.email.errors' class="alert
          alert-warning">
          Email is Required
        </div>
      </div>
      <br>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control"
        placeholder="Password" />
      <div *ngIf='submitted && loginForm.controls.password.errors'
        class="error">
        <div class="alert alert-warning"
          *ngIf='loginForm.controls.password.errors'>
          Password is Required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Login</button>&nbsp;
    <button type="reset" class="btn btn-danger">Cancel</button>&nbsp;
    <button routerLink="/" class="btn btn-primary">Return Home</button>
  </form>
</div>
