<div class="col-md-6">
    <h2>Mobiles</h2>
    <button class="btn btn-danger" (click)="addMobile()">Add Mobile</button>
    <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let item of mobile">
          <td>{{item.name}}</td>
          <td>{{item.category}}</td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteMobile(item)">Delete</button>
            <button class="btn btn-danger" (click)="editMobile(item)">Edit</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
