<h2>Register</h2>

<div class="col-lg-6">

  <form [formGroup]='registerForm' (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label>Email: </label>
      <input type="text" formControlName="email" class="form-control" placeholder="Email" />

      <div *ngIf='submitted && registerForm.controls.email.errors' class="error">
        <div *ngIf='registerForm.controls.email.errors' class="alert alert-warning">
          Email is Required
        </div>
      </div>

      <br>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password" />

      <div *ngIf='submitted && registerForm.controls.password.errors' class="error">
        <div class="alert alert-warning" *ngIf='registerForm.controls.password.errors'>
          Password is Required
        </div>
      </div>

    </div>
    <br>
    <button type="submit" class="btn btn-success">Login</button>
    <button type="reset" class=" btn btn-warning">Reset</button>
    <button routerLink="/" class="btn btn-danger"> Home</button>
  </form>
</div>
